<html>
    <head>
        <style>
            html {
                scroll-behavior: smooth;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: white;
                overflow: hidden;
            }

            * {
                margin: 0px;
                padding: 0px;
            }

            section{
                height: 100%;
                width: 100%;
                background-color: #0B0C10;
            }

            h1, h2, h3{
                font-weight: normal;
                margin:0;
                padding:0;
                transition: 0.3s;
            }

            .overlay{
                z-index: 999;
                padding: 1em;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                align-items: center;
                display: grid;
                grid-gap: 0.5em;
                position: fixed;
                text-align: center;
                left: 25%;
                top: 0;
                height: auto;
                width: 50%;
            }

            .overlay h1{
                font-size: 20px;
            }

            .overlay a{
                position: relative;
                text-decoration: none; 
                color: inherit;
                transition: 0.3s;
            }
            
            .overlay a:hover{
                transform: scale(2.0);
            }

            .game_container{
                display: grid;
                justify-items: center;
                grid-gap: 1em;
                grid-column: 2/3;
                grid-row: 2/3;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .link_container{
                display: grid;
                justify-items: center;
                grid-gap: 1em;
                grid-column: 2/3;
                grid-row: 2/3;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .link_container a{
                text-align: center;
                text-decoration: none; 
                color: white;
            }

            .link_container h1:hover{
                transform: scale(2.0);
            }

            .game_box iframe{
                transition: 0.3s;
            }

            .game_box iframe:hover{
                transform: scale(1.1);
            }

            .ai_container{
                display: grid;
                align-items: center;
                justify-items: center;
                grid-gap: 1em;
                grid-column: 2/3;
                grid-row: 2/3;
                grid-template-columns: 1fr 1fr 1fr;
            }

            iframe{
                border-radius:3px;
                border-color:#66FCF1; 
                border-width:4px;
                border-style: solid;
            }

            #home{
                display: grid;
            }

            #game{
                display:grid;
                grid-template-columns: 1fr 10fr 1fr;
                grid-template-rows: 2fr 2fr 1fr;
            }

            #ai{
                display:grid;
                grid-template-columns: 1fr 10fr 1fr;
                grid-template-rows: 2fr 2fr 1fr;
            }

            #contact{
                display:grid;
                grid-template-columns: 1fr 10fr 1fr;
                grid-template-rows: 2fr 2fr 1fr;
            }

            .home_name{
                cursor: default;
                display: block;
                margin: auto;
                align-items: center;
                text-align: center;
            }

            .home_name h1{
                transition: 0.3s;
                font-size: 75px;
                text-align: right;
                font-weight: bold;
                color: #66FCF1;
            }

            .home_name h2{
                transition: 0.3s;
                text-align: right;
                font-size: 60px;
            }

            @media (max-width: 1000px){
                #game{
                    display:grid;
                    grid-template-columns: 1fr 10fr 1fr;
                    grid-template-rows: 4fr 10fr 1fr;
                }

                .home_name h1{
                    font-size: 60px;
                }
            }

        </style>
